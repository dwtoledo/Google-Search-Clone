<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loupe-image.css">
    <title>Image Search</title>
</head>
<body>

    <nav class="google-nav">
        <a href="googlesearch.html"> < back to Google Search</a>
    </nav>

    <section class="search-items">
        <div class="img-wrapper">
            <img src="./img/google.png" alt="Logo do Google" class="google-image">
            <span>Images</span>
        </div>
        <form action="https://google.com/search" class="google-form">
            <div class="input-bar">
                <input type="text" name="q" class="google-input">
                <input type="text" name="tbm" value="isch" hidden>
                <input type="image" src="./img/loupe.png" alt="Loupe Icon" class="loupe-img">
            </div>
        </form>
    </section>

    
        
</body>
</html>
